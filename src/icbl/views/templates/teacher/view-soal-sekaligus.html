<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ujian Berbasis Komputer</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- <link href="css/bootstrap.theme.css" rel="stylesheet"> -->
    <script src="jquery/jquery-1.12.2.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <div>
    <h4 class="text-default">
      Ujian Sekolah - {{datum.id}}
    </h4>
    <h4 class="text-default">
      Kode Soal: {{datum.kode}} - {{datum.pelajaran}} - {{datum.keterangan}}
    </h4>
  </div>
  <table>
    <script>
     var path='{{path}}';
    for (i=1;i<={{datum.jsoal}};i++){
      var simg=path + '/proset/'+'{{datum.id}}'+'/'+{{datum.kode}}+'/'+ i + '.png';
      document.write('<tr><td style="vertical-align: top; padding: 5px">'+i+'.</td><td ><img src='+simg+'></td></tr>');
    }
  </script>
  </table>
  <br><br>
  <h2>
    KUNCI
  </h2>
  <table border="1">
    <script>
       var skunci='{{datum.kunci}}',cnt='<tr>';
       for(i=1;i<={{datum.jsoal}};i++){
         cnt+='<td>'+i+'</td>';
       }
       cnt+='</tr><tr>';
       for(i=1;i<={{datum.jsoal}};i++){
         cnt+='<td>'+skunci.substring(i-1,i)+'</td>';
       }
      cnt+='</tr>';
      document.write(cnt);
    </script>

  </table>
</div>

</body>
</html>
